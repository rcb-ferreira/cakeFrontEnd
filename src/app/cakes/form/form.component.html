<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <h2 class="text-center">{{pageTitle}}</h2>
        <div class="card mt-3">
            <div class="card-body">
                <form [formGroup]="cakeForm" (ngSubmit)="submitCakeForm(cakeForm)">
                    <div class="form-group">
                        <label class="col-md-4">Name </label>
                        <input type="text" class="form-control" formControlName="name" />
                    </div>
                    <div class="form-group">
                        <label class="col-md-4">Comment </label>
                        <input type="text" class="form-control" formControlName="comment" />
                    </div>
                    <div class="form-group">
                        <label class="col-md-4">Image </label>
                        <input type="text" class="form-control" formControlName="imageUrl" />
                    </div>
                    <div class="form-group">
                        <label class="col-md-4">Yum Factor</label>
                        <select class="form-control" formControlName="yumFactor">
                            <option value="" disabled>Choose yum factor</option>
                            <option *ngFor="let rate of rating" [ngValue]="rate">{{rate}}</option>
                        </select>
                    </div>
                    <div class="form-group btn-group" role="group" aria-label="Basic example">
                        <a [routerLink]="['/']" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="cakeForm.invalid">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
