<div class="container mt-5">
    <h2>Cakes
        <a class="float-right" [routerLink]="['/cakes/add']">
            <button type="button" class="btn btn-primary">Add</button>
        </a>
    </h2>
    <table class="table table-bordered mt-5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; let i = index;">
                {{ item | json }}
            </tr>
        </tbody>
    </table>
</div>
